<h1>Book Time</h1>
<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
<div class="container" id="home-container">
    <div id="book-form-container">
        <form id="book-form">
            <div>
                <label> What's the title of the book your adding?
                    <input type="text" id="book-title">
                </label>
                <label> What's the author's name?
                    <input type="text" id="book-author">
                </label>
            </div>
            <button id="submit-book-button" type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>

    </div>
    <div id="completion-form-container">
        <form id="completion-form">
            <div>
                <label> What book was timed (by book id)?
                    <input type="number" id="book-id-completion">
                </label>
                <label> How long did it take to read (in minutes)?
                    <input type="number" id="time-completion">
                </label>
            </div>
            <button id="submit-completion-button" type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>
    </div>

<div class="modal fade" id="book-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="book-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="book-edit-modal-title">Edit your book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <input type="text"  id="book-title-modal" placeholder="new title">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-book-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
